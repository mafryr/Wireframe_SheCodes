<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.png" />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
  <script src="https://kit.fontawesome.com/8bee116590.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='style.css'>

  <title>Weather Dashboard</title>
</head>
<body>
  <nav class='navbar navbar-expand-lg navbar-secondary bg-secondary'>
    <span class='navbar-brand mx-auto h1' style="color: #FFFFFF; font-size: 30px;">Rivera - Weather Dashboard</span>
  </nav>
  <!-- End Nav -->
  
    <div class='container'>
      <div class='row'>
          <div class='col-md-3'>
              <div class='card search-section'>
                  <div class='card-body'>
                      <label>Search For a City:</label>
                      <div class="input-group mb-3">
                          <input id="city-search" type="text" class="form-control" placeholder="Irvine">
                          <div class="input-group-append">
                              <button id='getWeather' class="btn btn-success" style="background-color: #8FCBFF; border-color: #8FCBFF;" type="submit">
                                  <i id='getWeatherIcon' class="fas fa-search" aria-hidden="true"></i>
                              </button>
                          </div>
                      </div>

                      <div id='past-cities'></div>
                  </div>
              </div>
          </div>
          <div class='col-md-9 '>
              <div class='row'>
                  <div class='card'>
                      <div class='card-body'>
                          <h5 class='card-title' id='cityName'>City</h5>
                          <ul>
                              <li><img id='curWeathIcn'></img></li>
                              <li class='card-text' id='curTemp'>Temp:</li>
                              <li class='card-text' id='curHum'>Humidity:</li>
                              <li class='card-text' id='curWind'>Windspeed:</li>
                              <li class='card-text' id='curUv'>UV Index:</li>
                          </ul>
                      </div>
                  </div>
              </div>
              <div class='row'>
                  <h2 class='card-title'>5-Day Forecast</h2>
              </div>
              <div class='row' id='forecast'></div>
          </div>
      </div>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js' integrity='sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=' crossorigin='anonymous'></script>
      <script src='./script.js'></script>
      
    <!-- Start Footer -->
    <nav class="navbar fixed-bottom footer">
        <div class="footer-text">&copy; Copyright 2021 Mafry Rivera</div>
    </nav>

</body>
</html>
